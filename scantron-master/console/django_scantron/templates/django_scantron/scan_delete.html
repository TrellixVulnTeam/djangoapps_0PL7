{% extends "django_scantron/scan_base.html" %}

{% block title %}
    Delete {{ scan }}
{% endblock %}

{% block content %}
<h1>Delete {{ scan }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ scan }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "scan_list" scan.pk %}>Cancel</a>

{% endblock %}
