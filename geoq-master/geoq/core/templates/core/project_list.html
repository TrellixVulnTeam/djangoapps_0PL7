{% extends "core/base.html" %}
{% block title %}GeoQ Projects{% endblock %}

{% block container %}

    <div class="row-fluid container-narrow">

        <div class="span12">
            <div class="span8 list-view-header">Projects</div>
            <div class="span4">
            {% if 'core.add_project' in request.base_perms %}
            <span><a class="btn btn-mini pull-right" style="margin-top:10px" href="{% url 'project-create' %}">Add New</a></span>
            {% endif %}
            </div>

            {% include "core/_status_tabbed_list.html" with list_title="Projects" %}

        </div>

    </div>
{% endblock %}
