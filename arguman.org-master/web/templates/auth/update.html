{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <section class="container">
        <form action="{% url "auth_profile_update" %}" method="post">
            <h2>{% trans "Update Profile" %}</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <p class="helptext">
                {% blocktrans trimmed %}
                You can update your profile picture on <a href="http://gravatar.com">gravatar.com</a>.
                {% endblocktrans %}
            </p>
            <input type="submit" value="{% trans "Update" %}" class="submit">
        </form>
    </section>
{% endblock %}
