{% extends 'base/base_site.html' %}
{% block content_header %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        MySQL部署
      </h1>
        </h1>
        <ol class="breadcrumb">
        <li><a href="/begin"><i class="fa fa-dashboard"></i>首页</a></li>
        <li><a href="#">自动化运维</a></li>
        <li><a href="/my_tools">工具包</a></li>
        <li class="active">MySQL部署</li>
      </ol>
    </section>
{% endblock %}
{% block content %}
    <div class="box box-solid">
            <!-- form start -->
            <form class="form-horizontal" action="" method="POST">
              <div class="box-body">
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">主机名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="host_name" placeholder="必填">
                  </div>
                </div>
                   <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">主机IP</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="host" placeholder="必填">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">ROOT用户密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="必填">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">操作系统版本</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="linux_version" placeholder="centos6.5" disabled="disabled">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">安装MySQL数据库版本</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="oracle_version" placeholder="5.7.24" disabled="disabled">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">软件安装目录</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="mysql_base" placeholder="/u01">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">数据文件目录</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="data_path" placeholder="/data">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">端口</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="port" placeholder=3306>
                  </div>
                </div>
                     <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" name="commit">开始部署！</button>
              </div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
{% endblock %}
