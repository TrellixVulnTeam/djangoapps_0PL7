{% extends 'base/base_site.html' %}
  {% block main_header %}
  {% endblock %}
  {% block main_sidebar %}
  {% endblock %}

{% block content_header %}
{% endblock %}

{% block content %}
             <div class="box box-solid">
            <div class="box-body">
                <form action="" method="post">
              <div class="form-group has-feedback">
                  <label>归属板块:</label>
                  <select class="form-control select2" style="width: 100%;" name="event_section">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                  <option selected="selected">------</option>
                  <option>系统</option>
                      <option>数据库</option>
                      <option>其他</option>
                </select>
              </div>
                <div class="form-group has-feedback">
                    <label>事件分类:</label>
                  <select class="form-control select2" style="width: 100%;" name="event_type">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                  <option selected="selected">------</option>
                  <option>故障</option>
                      <option>变更</option>
                      <option>升级</option>
                </select>
              </div>

              <div class="form-group">
                  <label>记录内容:</label>
                  <textarea id="compose-textarea"  class="form-control" style="height: 200px" name="event_content"></textarea>
              </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary btn-block btn-flat" name="commit">提交</button>
              </div>
            </div>
            <!-- /.box-footer -->
                </form>
          </div>
          <!-- /. box -->
        </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block javascripts %}
 {#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
{% endblock %}
